<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Train Reservation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Indian Railways</a>
        </nav>
    </header>

    <div class="container mt-5">
        <h1>Book Your Train Tickets</h1>
        <form id="searchForm">
            <div class="form-group">
                <label for="fromStation">From:</label>
                <input list="fromStations" id="fromStation" name="fromStation" class="form-control" autocomplete="off">
                <datalist id="fromStations"></datalist>
            </div>
            <div class="form-group">
                <label for="toStation">To:</label>
                <input list="toStations" id="toStation" name="toStation" class="form-control" autocomplete="off">
                <datalist id="toStations"></datalist>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date">
            </div>
            <button type="submit" class="btn btn-primary">Search Trains</button>
        </form>
    </div>

    <footer class="mt-5">
        <div class="container">
            <p class="text-center">&copy; 2024 Indian Railways</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
