<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment and Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="trainstyles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Booking Details</h2>
        <div id="bookingDetails"></div>
        
        <h3 class="mt-4">Payment Options</h3>
        <form id="paymentForm">
            <div class="form-group">
                <label for="paymentMethod">Choose Payment Method</label>
                <select class="form-control" id="paymentMethod" required>
                    <option value="">Select</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="upi">UPI</option>
                </select>
            </div>
            
            <div id="creditCardDetails" style="display: none;">
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber">
                </div>
                <div class="form-group">
                    <label for="cardHolderName">Card Holder Name</label>
                    <input type="text" class="form-control" id="cardHolderName">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv">
                </div>
            </div>
            
            <div id="upiDetails" style="display: none;">
                <div class="form-group">
                    <label for="upiId">UPI ID</label>
                    <input type="text" class="form-control" id="upiId">
                </div>
            </div>

            <button type="button" class="btn btn-primary" id="confirmPayment">Confirm Payment</button>
        </form>
    </div>

    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Booking Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img src="tick.gif" alt="Booking Confirmed">
                        <h5 class="mt-3">Booking Confirmed!</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="payment.js"></script>
</body>
</html>
